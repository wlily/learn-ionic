<ion-header>
  <ion-navbar>
    <ion-title>Alerts</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <button ion-button  (click)="showAlert()">
    Show Basic Alert
  </button>

  <button ion-button  (click)="showPrompt()">
    Show Prompt Alert
  </button>

  <button ion-button  (click)="showConfirm()">
    Show Confirm Alert
  </button>

  <button ion-button block color='dark' (click)="showRadio()">
    Show Radio Alert
  </button>

  <button ion-button block color='dark'(click)="showCheckbox()">
    Show Checkbox Alert
  </button>
</ion-content>
